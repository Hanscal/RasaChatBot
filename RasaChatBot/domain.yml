version: '3.0'
# 60s重新开始对话，并舍弃上一轮槽值信息false,true为保留
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - whoareyou
  - greet
  - goodbye
  - welcome
  - live_thanks
  - live_follow
  - live_join
  - live_share
  - live_introduction
  - live_buy
  - product_quality
  - product_difference
  - product_exist
  - product_recommendation
  - shipment_location
  - shipment_time
  - shipment_price
  - shipment_package
  - shipment_return
  - shipment_insurance
  - shipment_company
  - shipment_info
  - shipment_destination
  - invoice
  - discount
  - discount_lottery
  - human_service
  - query_prod_knowledge_base:
      use_entities: [ ]
  - affirm
  - deny
  - thanks
  - whattodo
  - stop
  - chitchat
  - nlu_fallback
  - others
entities:
  - object_type
  - mention
  - attribute
  - product

slots:
  object_type:
    type: any
    mappings:
      - type: from_entity
        entity: object_type
    initial_value: "product"
  mention:
    type: any
    mappings:
      - type: from_entity
        entity: mention
  attribute:
    type: any
    mappings:
      - type: from_entity
        entity: attribute

  knowledge_base_last_object:
    type: any
    mappings:
      - type: custom
  knowledge_base_last_object_type:
    type: any
    mappings:
      - type: custom
  knowledge_base_listed_objects:
    type: any
    mappings:
      - type: custom
  knowledge_base_objects:
    type: any
    mappings:
      - type: custom
  product:
    type: list
    mappings:
      - type: from_entity
        entity: product

actions:
  - action_greet
  - action_product_quality
  - action_product_difference
  - action_product_recommendation
  - action_shipment_location
  - action_shipment_time
  - action_shipment_price
  - action_shipment_package
  - action_shipment_return
  - action_shipment_insurance
  - action_shipment_company
  - action_shipment_info
  - action_shipment_destination
  - action_invoice
  - action_discount
  - action_discount_lottery
  - action_human_service
  - action_query_prod_knowledge_base
  - action_default_fallback
  - utter_goodbye
  - utter_greet
  - utter_rephrase
  - utter_affirm
  - utter_deny
  - utter_stop
  - utter_thanks
  - utter_whoareyou
  - utter_whattodo
  - utter_welcome
  - utter_live_buy
  - utter_live_thanks
  - utter_live_follow
  - utter_live_join
  - utter_live_share
  - utter_live_introduction
  - utter_product_exist
  - action_chitchat