version: "3.0"
rules:
  - rule: respond to FAQs
    steps:
      - intent: faq
      - action: utter_faq
  - rule: greet
    steps:
      - intent: greet
      - action: action_answer_greet
  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_answer_goodbye
  - rule: low confidence
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback
  - rule: bot challenge
    steps:
      - intent: whoareyou
      - action: utter_answer_whoareyou