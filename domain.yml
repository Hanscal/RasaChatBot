version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - whoareyou
  - greet
  - goodbye
  - faq
  - product_quality
  - shipment_location
  - shipment_time
  - shipment_price
  - shipment_package
  - shipment_return
  - shipment_insurance
  - shipment_company
  - discount
  - discount_lottery
  - human_service
  - query_knowledge_base:
      use_entities: []
  - query_prod_knowledge_base:
      use_entities: [ ]
  - play_song
  - play_album
  - affirm
  - deny
  - thanks
  - whattodo
  - stop
  - chitchat
  - nlu_fallback
entities:
  - object_type
  - mention
  - attribute
  - song
  - product
  - singer
  - gender
  - song_object_type
  - song_mention
  - song_attribute
slots:
  object_type:
    type: any
    mappings:
      - type: from_entity
        entity: object_type
  mention:
    type: any
    mappings:
      - type: from_entity
        entity: mention
  attribute:
    type: any
    mappings:
      - type: from_entity
        entity: attribute
  song_object_type:
    type: any
    mappings:
      - type: from_entity
        entity: song_object_type
  song_mention:
    type: any
    mappings:
      - type: from_entity
        entity: song_mention
  song_attribute:
    type: any
    mappings:
      - type: from_entity
        entity: song_attribute
  gender:
    type: any
    mappings:
      - type: from_entity
        entity: gender
  knowledge_base_last_object:
    type: any
    mappings:
      - type: custom
  knowledge_base_last_object_type:
    type: any
    mappings:
      - type: custom
  knowledge_base_listed_objects:
    type: any
    mappings:
      - type: custom
  knowledge_base_objects:
    type: any
    mappings:
      - type: custom

  singer:
    type: any
    mappings:
      - type: from_entity
        entity: singer
  song:
    type: any
    mappings:
      - type: from_entity
        entity: song
  product:
    type: any
    mappings:
      - type: from_entity
        entity: product
